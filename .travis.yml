sudo: false

script:
  - echo "$DOCKER_PASSWORD"
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t django-container .
  - docker images
  - docker tag django-container $DOCKER_USERNAME/django-container
  - docker push $DOCKER_USERNAME/django-container

env:
  matrix:
  - secure: 
  - secure: 
